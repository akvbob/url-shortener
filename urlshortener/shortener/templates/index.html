{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
    <div class="card">

        <h2>{{ title.0}}</h2>
        
        <form action="" method="post">{% csrf_token %}
            <div class="url-box">
                <input type="text" id="url" name="url"  required="">
                <label>{% trans 'Long URL' %}</label>
            </div>
        
            <input type="submit" value="{% trans 'Shorten URL' %}">

        </form>

    </div>
{% endblock %}
